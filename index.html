<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chronometer iOS9</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

<style>
@font-face {
  font-family: 'Digital-7';
  src: url('fonts/digital-7.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'Technology';
  src: url('fonts/technology.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

html, body {
  height: 100%;
  margin: 0;
  background: black;
  color: white;
  text-align: center;
  font-family: 'Roboto', sans-serif;
}

body.running-mode {
  margin-top: 100px;
}

#recording {
  margin-top: 20px;
  font-size: 5vw;
  font-weight: bold;
  color: red;
  display: none;
}

#time {
  display: inline-block;
  position: relative;
  font-size: 20vw;
  margin-top: 8vh;
  font-family: 'Roboto', sans-serif;
  line-height: 1;
  letter-spacing: 0.05em;
  white-space: nowrap;
}

#mainTime {
  display: inline-block;
}

#milliseconds {
  position: absolute;
  bottom: 0;
  left: 100%;
  font-size: 30%;
  margin-left: 0.05em;
  display: inline-block;
}

#podcast {
  margin-top: 10px;
  font-size: 6vw;
  font-family: sans-serif !important;
  display: none;
}

.controls {
  margin-top: 20px;
}

.button-group {
  display: inline-block;
  margin: 5px;
}

#playStop {
  font-size: 2em;
  padding: 25px 50px;
  border: none;
  border-radius: 12px;
  background: #444;
  color: white;
  cursor: pointer;
}

#playStop:hover { background: #666; }

.secondary-controls button, .colors button, .fonts select, .podcast-input input {
  font-size: 1em;
  margin: 5px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.colors {
  margin-top: 10px;
}

.color-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
  display: inline-block;
}

.podcast-input {
  margin-top: 10px;
}

</style>
</head>
<body>

<div id="recording">RECORDING</div>

<div id="time">
  <span id="mainTime">00:00</span>
  <span id="milliseconds">.00</span>
</div>

<div id="podcast"></div>

<div class="controls">
  <div class="button-group">
    <button id="playStop" onclick="togglePlayStop()">Play</button>
  </div>

  <div class="button-group" id="secondaryControls">
    <button onclick="resetTimer()">Reset</button>
    <button onclick="goFullScreen()">Fullscreen</button>
    <button onclick="bigger()">A+</button>
    <button onclick="smaller()">A-</button>
    <button onclick="toggleMs()" id="toggleMsBtn">Hide ms</button>
  </div>

  <div class="button-group colors" id="colorPanel">
    <div class="color-btn" style="background:white;" onclick="changeColor('white')"></div>
    <div class="color-btn" style="background:cyan;" onclick="changeColor('cyan')"></div>
    <div class="color-btn" style="background:magenta;" onclick="changeColor('magenta')"></div>
    <div class="color-btn" style="background:orange;" onclick="changeColor('orange')"></div>
    <div class="color-btn" style="background:yellow;" onclick="changeColor('yellow')"></div>
    <div class="color-btn" style="background:lime;" onclick="changeColor('lime')"></div>
    <div class="color-btn" style="background:red;" onclick="changeColor('red')"></div>
  </div>

  <div class="button-group podcast-input" id="podcastInput">
    <input type="text" id="podcastName" placeholder="Podcast Name" oninput="updatePodcast()">
    <select id="fontSelect" onchange="changeFont(this.value)">
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Montserrat', sans-serif">Montserrat</option>
      <option value="'Digital-7', monospace">Digital-7</option>
      <option value="'Technology', sans-serif">Technology</option>
      <option value="sans-serif">Sans-Serif</option>
    </select>
  </div>
</div>

<script>
var timer=null;
var milliseconds=0, seconds=0;
var fontSize=20;
var showMs=true;
var currentPodcast="";

// Polyfill padStart
function pad(num, size){
  var s = "0"+num;
  return s.substr(s.length - size);
}

function update() {
  var mins = pad(Math.floor(seconds/60)%60,2);
  var secs = pad(seconds%60,2);
  var hrs = Math.floor(seconds/3600);

  if(hrs>=1 || !showMs){
    document.getElementById("mainTime").innerHTML = pad(hrs,2)+":"+mins+":"+secs;
    document.getElementById("milliseconds").style.display="none";
  } else {
    document.getElementById("mainTime").innerHTML = mins+":"+secs;
    document.getElementById("milliseconds").innerHTML = "."+pad(milliseconds,2);
    document.getElementById("milliseconds").style.display="inline-block";
  }
}

function togglePlayStop(){
  if(timer) stopTimer();
  else startTimer();
}

function startTimer(){
  if(!timer){
    timer = setInterval(function(){
      milliseconds+=1;
      if(milliseconds>=100){ milliseconds=0; seconds+=1; }
      update();
    },10);
    document.getElementById("recording").style.display="block";
    document.getElementById("playStop").innerHTML="Stop";
    document.getElementById("secondaryControls").style.display="none";
    document.getElementById("colorPanel").style.display="none";
    document.getElementById("podcastInput").style.display="none";
    if(currentPodcast.trim()!=="") document.getElementById("podcast").style.display="block";
    document.body.className+=" running-mode";
  }
}

function stopTimer(){
  clearInterval(timer);
  timer=null;
  document.getElementById("recording").style.display="none";
  document.getElementById("playStop").innerHTML="Play";
  document.getElementById("secondaryControls").style.display="inline-block";
  document.getElementById("colorPanel").style.display="inline-block";
  document.getElementById("podcastInput").style.display="inline-block";
  document.getElementById("podcast").style.display="none";
  document.body.className = document.body.className.replace(" running-mode","");
}

function resetTimer(){
  stopTimer();
  milliseconds=0; seconds=0;
  update();
}

function goFullScreen(){
  var el=document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if(el.msRequestFullscreen) el.msRequestFullscreen();
}

function bigger(){ fontSize+=2; applyFontSize();}
function smaller(){ if(fontSize>5){fontSize-=2; applyFontSize();}}
function applyFontSize(){ document.getElementById("time").style.fontSize=fontSize+"vw"; }

function changeColor(c){ document.getElementById("time").style.color=c; }
function changeFont(f){ document.getElementById("time").style.fontFamily=f; }

function updatePodcast(){
  currentPodcast = document.getElementById("podcastName").value;
  document.getElementById("podcast").innerHTML = currentPodcast;
}

function toggleMs(){
  showMs = !showMs;
  document.getElementById("toggleMsBtn").innerHTML = showMs ? "Hide ms":"Show ms";
  update();
}

// Initialize
update();
applyFontSize();
</script>

</body>
</html>
