
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronometer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <!-- Local fonts (place .ttf files in fonts/ folder at repo root) -->
  <style>
    @font-face {
      font-family: 'Digital-7';
      src: url('fonts/digital-7.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Technology';
      src: url('fonts/technology.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      transition: margin-top 0.3s ease;
    }
    body.running-mode {
      margin-top: 100px;
    }
    #recording {
      margin-top: 20px;
      font-size: 5vw;
      font-weight: bold;
      color: red;
      display: none;
    }
    #time {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 20vw;
      margin-top: 8vh;
      font-family: 'Roboto', sans-serif;
      line-height: 1;
      letter-spacing: 0.05em;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    /* Create stable width containers regardless of font */
    #timeContainer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }
    /* Create a fixed static display that always shows all possible characters */
    #staticDisplay {
      visibility: hidden;
      position: absolute;
      display: flex;
      left: 0;
      top: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }
    /* Ensure fixed widths for all character positions */
    .digit-container {
      display: inline-block;
      text-align: center;
    }
    /* Main time stable layout */
    #mainTimeContainer {
      display: flex;
    }
    /* Milliseconds stable layout */
    #millisecondsContainer {
      display: flex;
      font-size: 30%;
      align-self: flex-end;
      position: relative;
      bottom: 0.1em;
      margin-left: 0.1em;
    }
    #podcast {
      margin-top: 10px;
      font-size: 6vw;
      font-family: sans-serif !important;
      display: none;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }
    #playStop {
      font-size: 2em;
      padding: 25px 50px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #playStop:hover { background: #666; }
    .secondary-controls {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
    }
    .secondary-controls button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .secondary-controls button:hover { background: #555; }
    .colors {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      padding: 0;
      border: 2px solid white;
      cursor: pointer;
    }
    .podcast-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .podcast-input input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: center;
      width: 180px;
    }
    .fonts select {
      font-size: 1em;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="recording">RECORDING</div>
  <div id="time">
    <!-- Static reference display with every possible digit to establish widths -->
    <div id="staticDisplay">
      <div class="digit-container">0</div>
      <div class="digit-container">1</div>
      <div class="digit-container">2</div>
      <div class="digit-container">3</div>
      <div class="digit-container">4</div>
      <div class="digit-container">5</div>
      <div class="digit-container">6</div>
      <div class="digit-container">7</div>
      <div class="digit-container">8</div>
      <div class="digit-container">9</div>
      <div class="digit-container">:</div>
      <div class="digit-container">.</div>
    </div>
    <!-- Actual visible display using individual containers for each digit -->
    <div id="timeContainer">
      <div id="mainTimeContainer"></div>
      <div id="millisecondsContainer"></div>
    </div>
  </div>
  <div id="podcast"></div>
  <div class="controls" id="controlsPanel">
    <button id="playStop" onclick="togglePlayStop()">Play</button>
    <div class="secondary-controls" id="secondaryControls">
      <button onclick="reset()">Reset</button>
      <button onclick="goFullScreen()">Fullscreen</button>
      <button onclick="bigger()">A+</button>
      <button onclick="smaller()">A-</button>
      <button onclick="toggleMs()" id="toggleMsBtn">Hide ms</button>
    </div>
    <div class="colors" id="colorPanel">
      <button class="color-btn" style="background: white;" onclick="changeColor('white')"></button>
      <button class="color-btn" style="background: cyan;" onclick="changeColor('cyan')"></button>
      <button class="color-btn" style="background: magenta;" onclick="changeColor('magenta')"></button>
      <button class="color-btn" style="background: orange;" onclick="changeColor('orange')"></button>
      <button class="color-btn" style="background: yellow;" onclick="changeColor('yellow')"></button>
      <button class="color-btn" style="background: lime;" onclick="changeColor('lime')"></button>
      <button class="color-btn" style="background: red;" onclick="changeColor('red')"></button>
    </div>
    <div class="podcast-input" id="podcastInput">
      <input type="text" id="podcastName" placeholder="Podcast Name" oninput="updatePodcastName()">
      <div class="fonts">
        <select id="fontSelect" onchange="changeFont(this.value)">
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Digital-7', monospace">Digital-7</option>
          <option value="'Technology', sans-serif">Technology</option>
          <option value="sans-serif">Sans-Serif</option>
        </select>
      </div>
    </div>
  </div>
  <script>
    let timer = null, milliseconds = 0, seconds = 0;
    let fontSize = 20;
    let showMs = true;
    let currentPodcast = "";

    // Create individual elements for each digit position
    function createDigitElements() {
      const mainTimeContainer = document.getElementById("mainTimeContainer");
      const millisecondsContainer = document.getElementById("millisecondsContainer");
      
      // Clear existing content
      mainTimeContainer.innerHTML = '';
      millisecondsContainer.innerHTML = '';
      
      // Create main time digit positions (00:00 or 00:00:00 format)
      for (let i = 0; i < 5; i++) {
        const digitEl = document.createElement("div");
        digitEl.className = "digit-container";
        digitEl.id = "main-digit-" + i;
        if (i === 2) {
          digitEl.textContent = ":"; // Colon position
        } else {
          digitEl.textContent = "0"; // Number position
        }
        mainTimeContainer.appendChild(digitEl);
      }
      
      // Create milliseconds digit positions (.00 format)
      const dotEl = document.createElement("div");
      dotEl.className = "digit-container";
      dotEl.textContent = ".";
      millisecondsContainer.appendChild(dotEl);
      
      for (let i = 0; i < 2; i++) {
        const digitEl = document.createElement("div");
        digitEl.className = "digit-container";
        digitEl.id = "ms-digit-" + i;
        digitEl.textContent = "0";
        millisecondsContainer.appendChild(digitEl);
      }
    }

    function update() {
      let mins = String(Math.floor(seconds / 60) % 60).padStart(2,'0');
      let secs = String(seconds % 60).padStart(2,'0');
      let hrs = Math.floor(seconds / 3600);
      let msStr = String(milliseconds).padStart(2,'0');
      
      const mainTimeContainer = document.getElementById("mainTimeContainer");
      const millisecondsContainer = document.getElementById("millisecondsContainer");
      
      // First, make sure we have the right number of digits created
      if (hrs >= 1 || !showMs) {
        // Format: 00:00:00
        while (mainTimeContainer.children.length < 8) {
          // Add the hour digits and another colon if not already present
          const hourPrefixEl = document.createElement("div");
          hourPrefixEl.className = "digit-container";
          hourPrefixEl.id = "main-digit-hours-" + (mainTimeContainer.children.length - 5);
          hourPrefixEl.textContent = "0";
          mainTimeContainer.insertBefore(hourPrefixEl, mainTimeContainer.firstChild);
          
          if (mainTimeContainer.children.length === 7) {
            const colonEl = document.createElement("div");
            colonEl.className = "digit-container";
            colonEl.textContent = ":";
            mainTimeContainer.insertBefore(colonEl, mainTimeContainer.children[2]);
          }
        }
        millisecondsContainer.style.display = "none";
      } else {
        // Format: 00:00
        while (mainTimeContainer.children.length > 5) {
          mainTimeContainer.removeChild(mainTimeContainer.firstChild);
        }
        millisecondsContainer.style.display = "flex";
      }
      
      // Now update the actual digits without changing the structure
      if (hrs >= 1 || !showMs) {
        // Format: 00:00:00
        const hrsStr = String(hrs).padStart(2,'0');
        const timeStr = hrsStr + ":" + mins + ":" + secs;
        
        let digitIndex = 0;
        for (let i = 0; i < timeStr.length; i++) {
          const digitEl = mainTimeContainer.children[i];
          digitEl.textContent = timeStr[i];
        }
      } else {
        // Format: 00:00
        const timeStr = mins + ":" + secs;
        
        let digitIndex = 0;
        for (let i = 0; i < timeStr.length; i++) {
          const digitEl = mainTimeContainer.children[i];
          digitEl.textContent = timeStr[i];
        }
        
        // Update milliseconds
        document.getElementById("ms-digit-0").textContent = msStr[0];
        document.getElementById("ms-digit-1").textContent = msStr[1];
      }
    }

    function togglePlayStop() {
      if (timer) stop();
      else start();
    }

    function start() {
      if (!timer) {
        timer = setInterval(() => {
          milliseconds += 1;
          if (milliseconds >= 100) {
            milliseconds = 0;
            seconds++;
          }
          update();
        }, 10);
        document.getElementById("recording").style.display = "block";
        document.getElementById("playStop").textContent = "Stop";
        document.getElementById("secondaryControls").style.display = "none";
        document.getElementById("colorPanel").style.display = "none";
        document.getElementById("podcastInput").style.display = "none";
        if(currentPodcast.trim() !== "") document.getElementById("podcast").style.display = "block";
        document.body.classList.add("running-mode");
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
      document.getElementById("recording").style.display = "none";
      document.getElementById("playStop").textContent = "Play";
      document.getElementById("secondaryControls").style.display = "grid";
      document.getElementById("colorPanel").style.display = "grid";
      document.getElementById("podcastInput").style.display = "flex";
      document.getElementById("podcast").style.display = "none";
      document.body.classList.remove("running-mode");
    }

    function reset() {
      stop();
      seconds = 0;
      milliseconds = 0;
      update();
    }

    function goFullScreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function applyClockSizing() {
      const timeEl = document.getElementById("time");
      timeEl.style.fontSize = fontSize + "vw";
      while (timeEl.scrollWidth > window.innerWidth - 10) {
        fontSize -= 1;
        timeEl.style.fontSize = fontSize + "vw";
      }
    }

    function bigger() {
      fontSize += 2;
      applyClockSizing();
    }

    function smaller() {
      if(fontSize > 5) {
        fontSize -= 2;
        applyClockSizing();
      }
    }

    function changeColor(color) {
      document.getElementById("time").style.color = color;
    }

    function changeFont(font) {
      document.getElementById("time").style.fontFamily = font;
      // When font changes, we need to recalculate digit positions
      setTimeout(applyClockSizing, 10); // Give time for font to load
    }

    function updatePodcastName() {
      currentPodcast = document.getElementById("podcastName").value;
      document.getElementById("podcast").textContent = currentPodcast;
    }

    function toggleMs() {
      showMs = !showMs;
      document.getElementById("toggleMsBtn").textContent = showMs ? "Hide ms" : "Show ms";
      update();
    }

    window.addEventListener("resize", applyClockSizing);
    
    // Initialize digit containers on load
    window.addEventListener("load", function() {
      createDigitElements();
      update();
      applyClockSizing();
    });
  </script>
</body>
</html>
