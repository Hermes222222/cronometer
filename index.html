<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronometer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  
  <!-- Local fonts (place .ttf files in fonts/ folder at repo root) -->
  <style>
    /* load local fonts first (fonts/ folder) */
    @font-face {
      font-family: 'Digital-7';
      src: url('fonts/digital-7.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Technology';
      src: url('fonts/technology.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* --- page styles (unchanged except font loading) --- */
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      transition: margin-top 0.3s ease;
    }

    /* when running, shift content down */
    body.running-mode {
      margin-top: 100px;
    }

    #recording {
      margin-top: 20px;
      font-size: 5vw;
      font-weight: bold;
      color: red;
      display: none;
    }

    #time {
      font-size: 20vw;
      margin-top: 8vh;
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: 0.05em;
      overflow: hidden;
      text-overflow: clip;
    }

    #podcast {
      margin-top: 10px;
      font-size: 6vw;
      font-family: sans-serif;
      display: none;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    #playStop {
      font-size: 2em;
      padding: 25px 50px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #playStop:hover { background: #666; }

    .secondary-controls {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
    }
    .secondary-controls button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .secondary-controls button:hover { background: #555; }

    .colors {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      padding: 0;
      border: 2px solid white;
      cursor: pointer;
    }

    .podcast-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .podcast-input input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: center;
      width: 180px;
    }
    .fonts select {
      font-size: 1em;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="recording">RECORDING</div>
  <div id="time">00:00:00</div>
  <div id="podcast"></div>

  <div class="controls" id="controlsPanel">
    <!-- Play/Stop always visible -->
    <button id="playStop" onclick="togglePlayStop()">Play</button>

    <div class="secondary-controls" id="secondaryControls">
      <button onclick="reset()">Reset</button>
      <button onclick="goFullScreen()">Fullscreen</button>
      <button onclick="bigger()">A+</button>
      <button onclick="smaller()">A-</button>
    </div>

    <div class="colors" id="colorPanel">
      <button class="color-btn" style="background: white;" onclick="changeColor('white')"></button>
      <button class="color-btn" style="background: cyan;" onclick="changeColor('cyan')"></button>
      <button class="color-btn" style="background: magenta;" onclick="changeColor('magenta')"></button>
      <button class="color-btn" style="background: orange;" onclick="changeColor('orange')"></button>
      <button class="color-btn" style="background: yellow;" onclick="changeColor('yellow')"></button>
      <button class="color-btn" style="background: lime;" onclick="changeColor('lime')"></button>
      <button class="color-btn" style="background: red;" onclick="changeColor('red')"></button>
    </div>

    <div class="podcast-input" id="podcastInput">
      <input type="text" id="podcastName" placeholder="Podcast Name" oninput="updatePodcastName()">
      <div class="fonts">
        <select id="fontSelect" onchange="changeFont(this.value)">
          <!-- only the five fonts requested -->
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Digital-7', 'Roboto', sans-serif">Digital-7</option>
          <option value="'Technology', 'Roboto', sans-serif">Technology</option>
          <option value="sans-serif">Sans-Serif</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    let timer = null, seconds = 0;
    let fontSize = 20;
    let currentPodcast = "";

    function update() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("time").textContent = `${hrs}:${mins}:${secs}`;
    }

    function togglePlayStop() {
      if (timer) {
        stop();
      } else {
        start();
      }
    }

    function start() {
      if (!timer) {
        timer = setInterval(() => { seconds++; update(); }, 1000);
        document.getElementById("recording").style.display = "block";
        document.getElementById("playStop").textContent = "Stop";
        // hide other controls but keep play/stop
        document.getElementById("secondaryControls").style.display = "none";
        document.getElementById("colorPanel").style.display = "none";
        document.getElementById("podcastInput").style.display = "none";
        if(currentPodcast.trim() !== "") document.getElementById("podcast").style.display = "block";
        // shift layout down
        document.body.classList.add("running-mode");
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
      document.getElementById("recording").style.display = "none";
      document.getElementById("playStop").textContent = "Play";
      // restore controls
      document.getElementById("secondaryControls").style.display = "grid";
      document.getElementById("colorPanel").style.display = "grid";
      document.getElementById("podcastInput").style.display = "flex";
      document.getElementById("podcast").style.display = "none";
      // reset layout shift
      document.body.classList.remove("running-mode");
    }

    function reset() {
      stop();
      seconds = 0;
      update();
    }

    function goFullScreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // ---- Adaptive sizing to prevent overflow ----
    function applyClockSizing() {
      const timeEl = document.getElementById("time");
      timeEl.style.fontSize = fontSize + "vw";

      if (fontSize > 25) {
        timeEl.style.letterSpacing = "0em";
        timeEl.style.lineHeight = "0.9";
      } 
      if (fontSize > 30) {
        timeEl.style.letterSpacing = "-0.05em";
        timeEl.style.lineHeight = "0.85";
      } 
      if (fontSize <= 25) {
        timeEl.style.letterSpacing = "0.05em";
        timeEl.style.lineHeight = "1";
      }

      while (timeEl.scrollWidth > window.innerWidth - 10) {
        fontSize -= 1;
        timeEl.style.fontSize = fontSize + "vw";
      }
    }

    function bigger() {
      fontSize += 5;
      applyClockSizing();
    }

    function smaller() {
      if(fontSize > 5) {
        fontSize -= 5;
        applyClockSizing();
      }
    }

    function changeColor(color) {
      document.getElementById("time").style.color = color;
    }

    function changeFont(font) {
      document.getElementById("time").style.fontFamily = font;
      // also apply to podcast text so it matches the clock
      document.getElementById("podcast").style.fontFamily = font;
    }

    function updatePodcastName() {
      currentPodcast = document.getElementById("podcastName").value;
      document.getElementById("podcast").textContent = currentPodcast;
    }

    window.addEventListener("resize", applyClockSizing);

    update();
    applyClockSizing();
  </script>
</body>
</html>
